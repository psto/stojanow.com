---
profile: true
pagination:
  enabled: true
  tag: posts
---

<div class="bg-white">
  <div
    class="relative max-w-6xl px-4 pt-16 pb-20 mx-auto sm:px-6 lg:pt-24 lg:pb-28 lg:px-8"
  >
    <div>
      <h2
        class="text-3xl font-extrabold leading-9 tracking-tight text-gray-900 sm:text-4xl sm:leading-10"
      >
        Recent articles
      </h2>

      <p class="mt-3 text-xl leading-7 text-gray-700 sm:mt-4">
        {{ site.tagline }}
      </p>
    </div>

    <div
      class="grid gap-16 pt-12 mt-12 border-t-2 border-gray-200 lg:grid-cols-3 lg:gap-x-12 lg:gap-y-16"
    >
      {% for post in paginator.posts %}
      <div>
        <div class="flex items-baseline">
          <div class="flex mr-8 text-sm leading-5 text-gray-700">
            <time
              datetime="{{ post.date | date_to_xmlschema }}"
              class="post-date"
            >
              {{ post.date | date: '%B %-d, %Y' }}
            </time>
          </div>
        </div>

        <a href="{{ post.url }}" class="group">
          <h3
            class="mt-4 text-xl font-semibold leading-7 text-brand-red group-hover:underline"
          >
            {{ post.title }}
          </h3>

          <p class="mt-3 text-base leading-6 text-gray-700">
            {{ post.description }}
          </p>
        </a>
      </div>
      {% endfor %}

      <div class="flex items-center mx-auto">
        <a
          href="{{ "/" }}essays"
          class="inline-flex items-center px-8 py-4 text-base text-xl font-medium leading-6 bg-white border border-gray-300 rounded-md text-brand-red border-brand-red filter hover:brightness-125"
        >
          Read more
          <span class="ml-2">&rarr;</span>
        </a>
      </div>
    </div>
  </div>
</div>
