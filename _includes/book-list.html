{% for book in site.categories.books %}
<div class="pt-8 bg-white lg:py-12">
  <div class="pb-8 bg-gray-50 lg:pb-0 lg:z-10 lg:relative">
    <div
      class="lg:mx-auto lg:max-w-7xl lg:px-8 lg:grid lg:grid-cols-3 lg:gap-8"
    >
      <div class="relative lg:-my-8">
        <div
          aria-hidden="true"
          class="absolute inset-x-0 top-0 bg-white lg:hidden"
        ></div>
        <div
          class="max-w-md px-4 mx-auto sm:max-w-3xl sm:px-6 lg:p-0 lg:h-full"
        >
          <div
            class="overflow-hidden shadow-xl  aspect-w-10 aspect-h-6 rounded-xl sm:aspect-w-16 sm:aspect-h-7 lg:aspect-none lg:h-full"
          >
            <img
              class="object-cover sm:w-40 lg:h-full lg:w-full"
              src="{{ book.cover }}"
              alt=""
            />
          </div>
        </div>
      </div>
      <div class="mt-6 lg:m-0 lg:col-span-2 lg:pl-4">
        <div
          class="max-w-md px-4 mx-auto  sm:max-w-2xl sm:px-6 lg:px-0 lg:py-20 lg:max-w-none"
        >
          <div>
            <h3>
              <a href="{{ book.url }}" class="no-underline">
                {{ book.title }}
              </a>
            </h3>
          </div>
          <div>
            <p class="mt-6">{{ book.summary }}</p>
          </div>
          <footer class="mt-6">
            <p class="text-sm">Date read: {{ book.date-read }}.<br /></p>
            <p>
              <a href="{{ book.url }}">Read my notes</a> or check out
              <a href="{{ book.amazon }}">Amazon</a> for details and reviews.
            </p>
          </footer>
        </div>
      </div>
    </div>
  </div>
</div>

{% endfor %}
