{% for book in site.categories.books %}
<div class="py-6">
  <div class="flex overflow-hidden bg-white rounded-lg shadow-lg">
    <div class="w-1/3 bg-cover" style="background-image: url('{{ book.cover }}')">
    </div> 
    <div class="w-2/3 p-4">
      <h3 class="text-2xl font-bold text-gray-900"><a href="{{ "/" | relative_url  }}{{ book.url | remove_first: '/' }}">{{ book.title }}</a></h3>
      <p class="mt-2 text-gray-600">{{ book.summary }}</p>
      <div class="flex justify-between mt-3 item-center">
        <p><a href="{{ book.url }}">Read my notes</a> or check out <a href="{{ book.amazon }}">Amazon</a> for details and reviews.</p>
      </div>
    </div>
  </div>
</div>
{% endfor %}
